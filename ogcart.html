<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Shoping cart - Koovs</title>

<body>
    <div id="vtop">

    </div>
        <h1 class="vcenter">My Bag</h1>
    <div class="vsideflex">
        <div class="vleftside">
            <table>
                <thead>
                    <tr>
                        <th class="vproductdet">PRODUCT</th>
                        <th class="vtableall">PRICE</th>
                        <th class="vtableall">QUANTITY</th>
                        <th class="vtableall">TOTAL</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="vrightside">
            <div class="xcheckoutdiv">
                <h3>PRICE SUMMARY</h3>
        
                <h4>BAG TOTAL
                â‚¹ 700</h4>
                <p>Tax included and shipping calculated at checkout

                </p>
                <button>CHECK OUT</button>
        </div>
        </div>
    </div>




<div class="toppull">
    <fieldset>
        <legend class="legend"><h2>Estimate Shipping</h2> </legend>

        </div>

                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>

                <option value="UT">Uttarakhand</option>
                <option value="WB">West Bengal</option>
              </select>
            
        </div>
        <div><h3>
            Postal/Zip Code</h3>
            <input type="text" class="vinput" placeholder="Enter PinCode">
           
        </div>
        <div id="xcal_shipp"> <button>Calculate Shipping</button></div>
    </div>


</fieldset>
